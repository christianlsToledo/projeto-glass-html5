<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Teste JS</title>
		<script>
			var quebrada=false;
			
			function mudaLuz(tipo){
				if(quebrada == false){
				document.getElementById("luz").src="_imagens/"+tipo+".jpg";
					if(tipo == 'lampada-quebrada'){
						quebrada=true;
					}
				}
			}
		</script>
	</head>
	
	<body>
		<h1>Acenda a lampada</h1>
		<img id="luz" src="_imagens/lampada-apagada.jpg" 	onmousemove="mudaLuz('lampada-acesa')" 
															onmouseout="mudaLuz('lampada-apagada')"
															onclick="mudaLuz('lampada-quebrada')"			/>
	</body>
</html>
